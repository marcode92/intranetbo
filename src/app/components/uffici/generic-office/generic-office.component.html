<mat-card>
  <mat-card-header>
    <div class="container">
      <span class="element">Referenti ufficio: {{ referenti }}</span>
      <span class="element">Contatti ufficio: {{ contatti }}</span>
    </div>
  </mat-card-header>
  
  <mat-card-content>
  <form [formGroup]="filterForm" class="orient-fields">
  <mat-card-actions class="right-align">   
    <mat-form-field style="margin-right: 20px;">
      <mat-label>Tipo di ricerca</mat-label>
      <mat-select (selectionChange)="selectType()" formControlName="type">
          <mat-option *ngFor="let field of fields" [value]="field.value">{{field.viewValue}}</mat-option>
      </mat-select>
    </mat-form-field>
   <mat-form-field>
        <input  matInput formControlName="search">
        <mat-icon matSuffix (click)="filterModule()">search</mat-icon>       
      </mat-form-field>
  </mat-card-actions>
</form>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
    The actual rendered columns are set as a property on the row definition" -->
    
    <!-- Position Column -->
    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef> Data caric. </th>
      <td mat-cell *matCellDef="let element"> {{element.data}} </td>
    </ng-container>
    
    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome modulo </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>
    
    <!-- Weight Column -->
    <ng-container matColumnDef="descrizione">
      <th mat-header-cell *matHeaderCellDef> Descrizione </th>
      <td mat-cell *matCellDef="let element"> {{element.descrizione}} </td>
    </ng-container>
    
    <!-- Symbol Column -->
    <ng-container matColumnDef="allegato">
      <th mat-header-cell *matHeaderCellDef> Allegato </th>
      <td mat-cell *matCellDef="let element"> {{element.allegato}} </td>
    </ng-container>
     <!-- Symbol Column -->
     <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-button>
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card-content>
<mat-card-footer class="right-align">
  <button mat-fab color="warn" (click)="openDialog('0ms', '0ms')">
    <mat-icon>add</mat-icon>
  </button>
</mat-card-footer>
</mat-card>
